<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page non trouvée</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/404.css">
</head>
<body>
  <div class="main-container">
    <div class="error-content" role="main" aria-labelledby="error-title" aria-describedby="error-desc">
      <h1 id="error-title" class="error-title">404</h1>
      <h2 class="error-paragraph" id="error-desc">
        <i class="fas fa-warning" aria-hidden="true"></i>
        Oups ! Quelque chose s'est mal passé
      </h2>
      <p class="error-message">La page que vous recherchez n'existe pas.</p>
      <a href="/" class="error-button" aria-label="Retour à la page d'accueil">
        <i class="fas fa-home" aria-hidden="true"></i> Retour à l'accueil
      </a>
      <img src="images/livreOuvert.png" alt="Livre ouvert" class="image" />
    </div>
  </div>
</body>
</html>
